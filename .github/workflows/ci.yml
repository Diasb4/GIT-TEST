name: CI Pipeline

# Запускать при каждом коммите (push)
on: [push]

# Задачи, которые нужно выполнить
jobs:
  build:
    # Использовать виртуальную машину Ubuntu
    runs-on: ubuntu-latest

    # Шаги выполнения
    steps:
      # Скачать код из репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Установить Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Использовать любую версию Python 3

      # Установить зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask  # Установить Flask
          pip install pytest  # Установить библиотеку для тестов

      # Запустить тесты
      - name: Run tests
        run: |
          python -m pytest  # Запустит тесты (об этом ниже)